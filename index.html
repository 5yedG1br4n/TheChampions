<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>The Champions</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="main-container">
      <div id="hero-section">
        <img
          src="assets/Freddie.png"
          alt="A silhouette of Freddie Mercury in his iconic pose"
          id="hero-icon"
        />
        <h2 id="hero-title">We are the Champions</h2>
        <textarea
          id="endorsement-input"
          name="endorsement-input"
          placeholder="Write your endorsement here"
        ></textarea>
        <button id="publish-btn">Publish</button>
      </div>
      <div id="endorsement-section">
        <h3 id="endorsement-title">- Endorsements -</h3>
        <ul id="endorsement-list"></ul>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
